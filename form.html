    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <title>User Auth</title>
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <div class="container">
        <div class="form-box">
          <h2>Login</h2>
          <form action="form.php" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="#signup" onclick="toggleForm()">Sign up</a></p>
        </div>
    
        <div class="form-box hidden" id="signup-form">
          <h2>Sign Up</h2>
          <form action="form1.php" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
          <p>Already have an account? <a href="#login" onclick="toggleForm()">Login</a></p>
        </div>
      </div>
    
      <script>
        function toggleForm() {
          document.querySelectorAll('.form-box').forEach(el => el.classList.toggle('hidden'));
        }
      </script>
    </body>
